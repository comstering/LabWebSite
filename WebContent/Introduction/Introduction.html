		<script>
			function fetchPage(name) {
				fetch(name).then(function(response) {
					response.text().then(function(text) {
						document.querySelector('article').innerHTML = text;
					})
				});
			}
			fetch('list').then(function(response) {
				response.text().then(function(text) {
					var items = text.split(',');
					var i = 0;
					var tags = '';
					while (i < items.length) {
						var item = items[i];
						item = item.trim();
						name = item.replace(".html", "");
						var tag = '<li><a href="#!'+ name + '" onclick="fetchPage(\'' + item + '\')">' + name + '</a></li>';
						tags = tags + tag;
						i = i + 1;
					}
					document.querySelector('.submenu').innerHTML = tags;
				})
			});
			
			if(location.hash) {
				fetchPage(location.hash.substr(2) + ".html");
			} else {
				fetchPage('NSLab.html');
			}
		</script>
